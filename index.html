<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- bootstrap cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <link rel="stylesheet" href="Css/style.css">
        <script src="script.js"></script>

        <title>Project_Calculadora</title>
    </head>
    <body>
        <h1>Wesley da Silva</h1>

        <div style="border: 3px solid rgb(114, 109, 109);" class="container">
            <div;" class="row">
                <div class="col d-flex justify-content-center">
                    <div class="calculadora">
                        <input id="resultado" type="text" style="background-color: rgb(32, 179, 32);" class="form-control" disabled="disabled" placeholder="0">
                        <br>

                        <div class="row">
                            <button onclick="insert('valor', '7')" class="btn btn-danger btn-lg">7</button>
                            <button onclick="insert('valor', '8')" class="btn btn-danger btn-lg">8</button>
                            <button onclick="insert('valor', '9')" class="btn btn-danger btn-lg">9</button>
                            <button onclick="insert('acao', 'c')" class="btn btn-danger btn-lg">C</button>
                        </div>


                        <div class="row">
                            <button onclick="insert('valor', '4')" class="btn btn-danger btn-lg">4</button>
                            <button onclick="insert('valor', '5')" class="btn btn-danger btn-lg">5</button>
                            <button onclick="insert('valor', '6')" class="btn btn-danger btn-lg">6</button>
                            <button onclick="insert('acao', '*')" class="btn btn-danger btn-lg">X</button>
                        </div>

                        <div class="row">
                            <button  onclick="insert('valor', '1')" class="btn btn-danger btn-lg">1</button>
                            <button  onclick="insert('valor', '2')" class="btn btn-danger btn-lg">2</button>
                            <button  onclick="insert('valor', '3')" class="btn btn-danger btn-lg">3</button>
                            <button  onclick="insert('acao', '-')" class="btn btn-danger btn-lg">-</button>
                        </div>


                        <div class="row">
                            <button  onclick="insert('valor', '0')" class="btn btn-danger btn-lg">0</button>
                            <button  onclick="insert('valor', '.')" class="btn btn-danger btn-lg">.</button>
                            <button  onclick="insert('acao', '+')" class="btn btn-danger btn-lg">+</button>
                            <button" onclick="insert('acao', '/')" class="btn btn-danger btn-lg">/</button>
                        </div>

                        <div id="igual" class="row">
                            <button id="calcular" style="width: 140px;" onclick="insert('acao', '=')" class=" btn btn-danger btn-lg">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!--Fim container-->
    </body>
</html>
